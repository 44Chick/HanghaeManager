<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <title>Title</title>

    <style>
      @font-face {
        font-family: "Cafe24Ssurround";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "S-CoreDream-5Light";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --color-1: #fce4ec;
        --color-2: #c2185b;
        --color-3: #e0f2f1;
        --color-4: #00796b;
        --font-point: Cafe24Ssurround;
        --font-basic: S-CoreDream-3Light;
      }

      .mytit {
        linear-gradient(45deg, #553c9a, #ee4b2b);
        width: 500px;
        height: 70px;
        margin: 60px auto;
        
        background-color:  #fce4ec;
        border-radius: 10px;
      
        display: flex;
        align-items: center;
        justify-content: center;
      }
     
        .comment-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }   

      .table {
        width: 500px;
        margin: auto;
        margin-bottom: 10px;
      }
      .contents {
        height: 300px;
      }
    
      .thumbs {
        text-align: center;
        
        
      }
      .btn-like {
        display: inline-block;
        border-radius: 20px;
        color: transparent;
        text-shadow: 0 0 2px rgba(255,255,255,.7), 0 0 0 #000;
        
      }  
      .btn-like:hover {
        text-shadow: 0 0 0 #ea0;
        
      }
    
      .mybox {
        width: 95%;
        max-width: 500px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px lightblue;
        margin: 20px auto;
      }

      .mycomment {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;    
      }

      .mycomment > input {
        width: 80%;
      }
      
      .mycards {
        width: 95%;
        max-width: 500px;
        margin: auto;
    }

    .mycards > .card {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    textarea {
      width : 500px;
      height : 400px;
      border: 0px solid #fce4ec
    }


    

    
    </style>
    <script>
          $(document).ready(function(){

            get_anser()
        });
        const question_id = 8 //주는 형식에 맞춰 받는 로직 짜야댐


        function get_anser() {
          $.ajax({
            type: "GET",
            url: `/answer/${question_id}`,
            success: function (response) {
              let rows = response ['question_list']
              for( let i = 0; i < rows.length; i ++){
                  let title = rows[i]['question_title']
                  let name = rows[i]['user_name']
                  let comment = rows[i]['answer_detail']
                  let date = rows[i]['answer_date']  
                  let contents = rows[i]['question_detail']
                  let main = rows[i]['main_detail']

                  let temp_html = `<h2>${title}</h2>`
                  
                  let temp_html0 = `<p><td>
                                   ${contents}
                                  </td></p>`
                  
                  let temp_html1 = `<p>
                                      <td>${name}  </td>
                                      <td>  좋아요:0</td>
                                      <td> 댓글:0 </td>
                                      <td>  </td>
                                      <td>  </td>
                                      <td> ${date} </td>
                                      <td> ${main} </td>
                                    </p>`
                  
                  let temp_html2 = `<div class="card">
                                        <div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${comment}</p>
                                                <footer class="blockquote-footer">${name}</footer>
                                            </blockquote>
                                        </div>
                                    </div>`

                  $('#title1').append(temp_html)
                  $('#contents').append(temp_html0)
                  $('#table').append(temp_html1)
                  $('#comment').append(temp_html2)

              }
            }
          })
        }

        function answer_save(){
          
            const answer_detail = $('.form-control').val();
            console.log(answer_detail)
            $.ajax({
                type: "POST",
                url: "/post/answer",
                data: {'question_id': question_id, 'answer_detail': answer_detail},
                success: function (response) {
                    alert(response['message'])
                    window.location.reload();
                }
            })
        }

    </script>


  </head>
  <body>
    <div class ="Box">
        <div class="mytit" id="title1"></div>
      
        <table border="5" bordercolor="#fce4ec" width ="500" height="50" align = "center" >
          <tr id="table" align ="center">  
          </tr> 
        </table>
        <p></p>
        <table border="5" bordercolor="#fce4ec" width ="500" height="400" align = "center" >
          <tr id="contents">
            
        </table>
        
        <p></p>
        <div class="thumbs">
          <button class="btn-like">👍 좋아요</button>
        </div>
        <div class="mybox">
          <div class="mycomment">
              <input id="bucket" class="form-control" type="text" placeholder="댓글을 입력하세요">
              <button onclick="answer_save()" type="button" class="btn btn-outline-primary">입력</button>
          </div>
        </div>

        <div class="mycards" id="comment">
            
        </div>
    </div>  
    <script src="/static/js/heart.js"></script>
  </body>
</html>
