<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <style>

        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'S-CoreDream-5Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --color-1: #FCE4EC;
            --color-2: #C2185B;
            --color-3: #E0F2F1;
            --color-4: #00796B;
            --font-point: Cafe24Ssurround;
            --font-basic: S-CoreDream-3Light;
        }


    </style>
    <style>

        .title {
            font-style: normal;
            font-weight: bold;
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            color: #00796B;
        }

        body{
            background-color: var(--color-4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loginbutton{
            background-color: white;
            color: white;
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px 20px;
            color: var(--color-4);
            width: 150px;
             flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
             font-family: 'S-CoreDream-5Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;


        }
        .button {
            background-color: var(--color-4);
            color: var(--color-3);
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px 20px;
             font-family: 'S-CoreDream-5Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }
        .id_overlap_button{
            background-color: var(--color-4);
            color: var(--color-3);
            border-radius: 10px;
            border-color: white;
            padding: 10px 10px;

        }
        .section{
            background-color: var(--color-3);
            max-width: 500px;
            width: 100%;
            margin: 20px auto 0px auto;
            box-shadow: 0px 0px 3px 0px white;
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            text-align: center;
            border-radius: 10px;
            align-items: center;
            font-family: 'S-CoreDream-5Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function id_overlap_check() {
            $('.user_id_input').change(function () {
                $('#id_check_success').hide();
                $('.id_overlap_button').show();
                $('.user_id_input').attr("check_result", "fail");
            })
            if ($('.user_id_input').val() == '') {
                alert('아이디를 입력해주세요.')
                return; //공백인 경우
            }


             let id_overlap_input = document.querySelector('input[name="user_id"]');

            $.ajax({
                url: "/join/check",
                data: {
                    'user_id': id_overlap_input.value
                },
                datatype: 'json',
                success: function (data) {
                    console.log(data['overlap']);
                    if (data['overlap'] == "fail") {
                        alert("이미 존재하는 아이디 입니다.");
                        id_overlap_input.focus();
                        return;
                    } else {
                        alert("사용가능한 아이디 입니다.");
                        $('.user_id_input').attr("check_result", "success");
                        $('#id_check_success').show();
                        $('.id_overlap_button').hide();
                        return;
                    }
                }
            });

        }


            function join() {
             if ($('.user_id_input').val() == ''||$('.input').val() == '') {
                alert('아이디, 비밀번호, 닉네임을 모두 입력해주세요.')
                return;} //공백인 경우

                if ($('.username_input').attr("check_result") == "fail") {
                    alert("아이디 중복체크를 해주시기 바랍니다.");
                    $('.username_input').focus();
                    return false;
                }

                $.ajax({
                    type: "POST",
                    url: "/join/join",
                    data: {
                        id_give: $('#user_id').val(),
                        pw_give: $('#user_pw').val(),
                        name_give: $('#user_name').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert('다시 시도하세요.')
                        }
                    }
                })
            }


    </script>

</head>
<body>

<div class="section">
    <h1 class="title">제 2의 항해 매니저</h1>
    <button class="loginbutton" onclick= window.location.href='/login' >로그인 하러 가기</button>
    <div class="box">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label for="user_id">ID </label>
                        <input type="text" class="user_id_input" id="user_id" aria-describedby="emailHelp" placeholder="아이디" check_result="fail" required />
{#                        <button type="button" class="id_overlap_button" onclick="id_overlap_check()">중복 확인</button>#}
                        <img id="id_check_success" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">

            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label for="user_name">USERNAME </label>
                        <input type="text" class="input" id="user_name" placeholder="닉네임" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label for="user_pw">PW </label>
                        <input type="password" class="input" id="user_pw" placeholder="비밀번호" required />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="button is-primary" onclick="join()">회원가입 하기</button>
    </div>
</div>
</body>
</html>
